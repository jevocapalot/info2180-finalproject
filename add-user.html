<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üê¨ Dolphin CRM - Add User</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top black header -->
    <header class="top-bar">
        <h1>üê¨ Dolphin CRM</h1>
    </header>

    <div class="page-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-address-book"></i> New Contact</li>
                <li><i class="fa-solid fa-users"></i> Users</li>
                <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <h2 class="page-title">New User</h2>

            <div class="form-box">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Jane" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="something@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Role</label>
                            <select required>
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Member">Member</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
