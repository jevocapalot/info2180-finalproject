<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üê¨ Dolphin CRM - New Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Top Bar -->
<header class="top-bar">
    <h1>üê¨ Dolphin CRM</h1>
</header>

<div class="page-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-address-book"></i> New Contact</li>
            <li><i class="fa-solid fa-users"></i> Users</li>
            <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h2 class="page-title">New Contact</h2>

        <div class="form-box">
            <form>
                <!-- Row 1: Title above First Name, Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select id="title">
                            <option value="mr">Mr.</option>
                            <option value="ms">Ms.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="dr">Dr.</option>
                            <option value="prof">Prof.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter last name">
                    </div>
                </div>

                <!-- Row 2: Email, Phone, Company -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" placeholder="Enter company">
                    </div>
                </div>

                <!-- Row 3: Contact Type, Assigned To -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="contact-type">Contact Type</label>
                        <select id="contact-type">
                            <option value="sales">Sales Lead</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assigned-to">Assigned To</label>
                        <input type="text" id="assigned-to" placeholder="Assign user">
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit">Save Contact</button>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
